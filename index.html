<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>
    <div class="stopwatch">
        <div class="timer">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <i class="fa-solid fa-stop" onclick="pause()"></i>
            <i class="fa-solid fa-play play" onclick="start()"></i>
            <i class="fa-solid fa-rotate-right" id="retry" onclick="reset()"></i>
        </div>
    </div>
    <script>
        const timer = document.querySelector(".timer");
        const play = document.querySelector(".play");
        const retry = document.getElementById("retry");
        let int = null;
        let [millisecond, second, minute, hour] = [0, 0, 0, 0];
        function start() {
            if (int != null) {
                clearInterval(int);
            }
            play.classList.add("fa-pause");
            play.classList.remove("fa-play");
            int = setInterval(display, 10)
        }

        function pause() {
            clearInterval(int);
            play.classList.remove("fa-pause");
            play.classList.add("fa-play");
        }

        function reset() {
            clearInterval(int);
            [millisecond, second, minute, hour] = [0, 0, 0, 0];
            timer.innerHTML = "00 : 00 : 00 : 000";
            play.classList.remove("fa-pause");
            play.classList.add("fa-play");
        }
        function display() {
            millisecond += 10;
            if (millisecond == 1000) {
                second++;
                millisecond = 0;
                if (second == 60) {
                    minute++;
                    second = 0;
                    if (minute == 60) {
                        hour++;
                        minute = 0;
                    }
                }
            }

            let h = hour < 10 ? "0" + hour : hour;
            let m = minute < 10 ? "0" + minute : minute;
            let s = hour < 10 ? "0" + second : second;
            let ml = millisecond < 10 ? "00" + millisecond : millisecond < 100 ? "0" + millisecond : millisecond;

            timer.innerHTML=`${h} : ${m} : ${s} : ${ml}`;
        }
        function a(){
            print(34*9);
        }
        a()
    </script>
</body>

</html>
